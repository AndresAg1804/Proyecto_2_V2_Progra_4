<!DOCTYPE html>
<html lang="en">
<head>
    <title>Productos</title>
    <meta charset="UTF-8">

    <script src="ControllerProductos.js"></script>

    <script src="../../Javascript/render_header_foot.js"></script>
    <script src="../../Javascript/Login.js"></script>

    <link rel="stylesheet" href="../../CSS/styleHeaderFooter.css">
    <link rel="stylesheet" href="../../CSS/Menu.css">
    <link rel="stylesheet" href="../../CSS/productos.css">

</head>
<body>
<div id="header" class="header"></div>
<!--Listo el html de productos, basicamente es todo a lo que se le va a agregar info mediante js, tablas/forms/inputs-->
<div class="all" id="all">
    <div class="productos" id="productos">
        <div class="ex_para_overflow" id="ex_para_overflow">
            <!--Aqui se guardara la tabla donde se mostraran los productos
                y el form para hacer la busqueda-->
            <table>
                <thead>
                <tr>

                        <div class="form-group-buscar">
                            <label for="idPrp">ID:</label>
                            <input type="text" name="idPr" id="idPrp" value="">
                            <input id="buscarPro" type="submit" value="Buscar">
                        </div>

                </tr>
                <tr>
                    <th> </th>
                    <th>ProductosID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cant</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody class="containerProductos" id="containerProductos">
                <!--Aqui es donde se va la lista del state-->
                </tbody>

            </table>
        </div>
        <div class="forms" id="forms">
            <!--Aqui se guardara el form para hacer el guardado
                y edicion de los productos-->
            <div class="producto-forms">
                <div class="form-group">
                    <!--
                     <th:block th:if="${proEDIT != null}">
                        <input type="hidden" name="idPr" th:value="${proEDIT != null ? proEDIT.getIdPr() : ''}">
                    </th:block>
                    <th:block th:unless="${proEDIT != null}">
                        <label for="idPr">ID:</label>
                        <input type="text" name="idPr" id="idPr" required th:value="${proEDIT != null ? proEDIT.getIdPr() : ''}">
                    </th:block>
                    -->

                </div>
                <label id="editLABLE">Editar</label>
                <div class="form-group">
                    <label for="idPr">ID:</label>
                    <input type="text" name="idPr" id="idPr">
                </div>
                <div class="form-group">

                    <label for="nombreP">Nombre:</label>
                    <input type="text" name="nombreP" id="nombreP">
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" name="precio" id="precio">
                </div>
                <div class="form-group">
                    <label for="cant">Cantidad:</label>
                    <input type="number" name="cant" id="cant">
                </div>
                <input id="savePro" type="submit" value="Crear Producto/Guardar Producto">
            </div>
        </div>
    </div>
</div>
<div id="footer" class="footer"></div>
</body>
</html>
